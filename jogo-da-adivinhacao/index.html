<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,600;1,600&family=Mulish:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Jogo da adivinhação</title>
</head>

<body>

    <main>
        <div class="screen-1">
            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form>
                <input id="inputNumber" type="number">
                <button id="btnTry" type="button">Tentar</button>
            </form>
        </div>
        <div class="screen-2 hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="btnReset" type="button">Jogar novamente</button>
        </div>
    </main>

    <script src="./index.js"></script>

</body>

</html>
